<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title></title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <header class="header">
        <div class="container">    
            <div class="header-inner">
                <a href="index.html" class="header-logo"><img src="/images/logo.svg" alt="logotype"></a>
                <ul class="header-menu">
                    <li class="menu-item">
                        <a href="#" class="menu-btn">
                            <img src="/images/quickbooks.svg" alt="quickbooks">
                            <p>quickbooks</p>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-btn">
                            <img src="/images/mailchimp.svg" alt="mailchimp">
                            <p>mailchimp</p>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-btn">
                            <img src="/images/turbotax.svg" alt="turbotax">
                            <p>turbotax</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="main-form">
            <div class="container">
                <div class="form-container">
                    <h2 class="form-name">
                        Sign in
                    </h2>
                    <p class="form-instr">Use your <a href="#">Intuit Account</a> to sign in to QuickBooks.</p>
                    <a class="sign-google" href="#"><img src="/images/google.png" alt="google icon">Sign in with Google</a>
                    <div class="form-or">
                        <p>OR</p>
                    </div>
                    <div class="form-container">
                        <div class="login-btn">
                            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                            <label for="tab-1" class="tab-in">Email or User ID</label>
                            <input id="tab-2" type="radio" name="tab" class="sign-up">
                            <label for="tab-2" class="tab-up">Phone</label>
                        </div>
                        <form action="" class="form-signin" method="post" name="form">
                            <input class="email-inp" type="email" name="email" id="email" placeholder="Email or User ID">
                            <p class="email-txt">Standard call, message, or data rates may apply.</p>
                            <div class="form-checkbox">
                                <input class="form-check" type="checkbox" value="isRememberMe" id="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <a class="signin-btn" href="#">Sign In</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>
    <script defer src="./js/mobile-menu.js"></script>
</body>

</html>
